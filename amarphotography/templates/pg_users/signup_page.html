<!DOCTYPE html>
{% load static %}
<html>
<head>
     <link href="{% static 'pg_users/css/signup.css' %}" rel="stylesheet">
</head>
<body>
<div id="id01" class="newmodal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/pg_users/signup/">
    <div class="newcontainer">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter username" name="username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="newcancelbtn">Cancel</button>
        <button type="submit" class="newsignupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>
<script src="pg_users/js/signup.js"></script>
</body>
</html>
