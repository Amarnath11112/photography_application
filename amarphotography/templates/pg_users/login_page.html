<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link href="{% static 'pg_users/css/login_page.css' %}" rel="stylesheet">
</head>
<body>
<div id="id02" class="oldmodal">
  <form class="modal-content animate" action="/pg_users/login/" method="post">
    {% csrf_token %}
    <div class="oldimgcontainer">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="{% static 'pg_users/img/wallpaper.jpg' %}" alt="Avatar" class="avatar">
    </div>
    <div class="oldcontainer">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="oldcontainer" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="oldcancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
<script src="pg_users/js/login_page.js"></script>
</body>
</html>
